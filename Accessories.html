<body style="background: #F4F4F5;">
  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <ul class="nav">
          <li class="navbar-li-align"><a href="index.html">realme 5i</a></li>

        </ul>

      </div>
    </div>
  </div>
  <div class="container" style="margin-top: 5em;">
    <form class="form-horizontal">
      <div class="control-group">
        <label class="control-label" for="inputEmail">Email</label>
        <div class="controls">
          <input type="email" id="inputEmail" placeholder="Email">
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="inputName">Name</label>
        <div class="controls">
          <input type="text" id="inputName" placeholder="Name">
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="inputage">Age</label>
        <div class="controls">
          <input type="text" id="inputage" placeholder="Age">
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="inputpan">Pan</label>
        <div class="controls">
          <input type="text" id="inputpan" placeholder="Pan" disabled>
        </div>
      </div>

      <div class="control-group">
        <div class="controls">
          <label class="checkbox">
            <input type="checkbox" id="checkboxBtn"> Remember me
          </label>
          <button type="button" id="SubmitBtn" class="btn"  disabled>Submit</button>
          </label>
          <button type="button" id="ResetBtn" class="btn">Reset</button>
        </div>
      </div>

    </form>
  </div>

  <script>
    (function ($) {

      $("#SubmitBtn").click(function () {
        var age = $("#inputage").val();
        var email = $("#inputEmail").val();
        var name = $("#inputName").val();
        var pan = $("#inputpan").val();

        var nameRegex = /^[A-Za-z]+$/;
        if(!name.match(nameRegex)) {
          $("#inputName").css("border", "1px solid red");
        }
        var emailRegEx = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
        if(!email.match(emailRegEx)) {
          $("#inputEmail").css("border", "1px solid red");
        }
        var ageregex=/^[0-9]+$/;
        if(!age.match(ageregex)) {
          $("#inputage").css("border", "1px solid red");
        } 
       
        var panregex = /[A-Z]{5}[0-9]{4}[A-Z]{1}$/; 
        if(!pan.match(panregex)) {
          $("#inputpan").css("border", "1px solid red");
        } 
        
      
      });

      $("#inputage").blur(function () {
        var age = $("#inputage").val();
        if (age >= 18) {
          $("#inputpan").removeAttr('disabled');

        } else {
          $("#inputpan").attr('disabled', 'disabled');
        }

       
      });

      $("#ResetBtn").click(function () {
        var age = $("#inputage").val('');
        var email = $("#inputEmail").val('');
        var name = $("#inputName").val('');
        var pan = $("#inputpan").val('');
      });
 
      $("#checkboxBtn").click(function () {
        var checkboxValue = $("#checkboxBtn").is(':checked');
        if(checkboxValue) {
          $("#SubmitBtn").removeAttr('disabled'); 
        }else{
          $("#SubmitBtn").attr('disabled', 'disabled');
        }
        
      });

      
    })(jQuery); 
  </script>

</body>
